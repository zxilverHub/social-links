<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: fixed;
        bottom: 0.5rem;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card flex">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
        />
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader"</p>

        <div class="links flex">
          <a href="https://github.com/zxilverHub" target="_blank">Github</a>
          <a
            href="https://www.frontendmentor.io/profile/zxilverHub"
            target="_blank"
            >Fontend Mentor</a
          >
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a
            href="https://www.instagram.com/silverdaveramos/?hl=en"
            target="_blank"
            >Instagam</a
          >
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Silver Dave Ramos</a>.
    </footer>
  </body>
</html>
